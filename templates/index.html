<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Mission to Mars</title>
</head>

<body>

  <div class="container" id="page-header">
    <!-- Content here -->
    <h1>
      Mission to Mars
    </h1>
    <a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
  </div>

  <div class="container" id="body-format">
    <h3>
      Latest Mars News
    </h3>
    <h5>
      {{listings.news_title}}
    </h5>
    <h6>
      {{listings.news_p}}
    </h6>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-7">
        <h3>
          Featured Mars Image
        </h3>
        <img src="{{listings.featured_image_url}}">
      </div>
      <div class="col-5">
        <h5>
          Mars Facts
        </h5>
        <table class="table table-bordered">
          {{listings.mars_facts | safe}}
        </table>
      </div>
    </div>

  </div>

  <div class="container" id="body-center">
    <h3 style="text-align: center;">
      Mars Hemispheres
    </h3>
  </div>
  <div class="container" id="body-format">
    <div class="card-group">
      {% for hemisphere in listings.mars_hemispheres %}
      <div class="card">
        <img src="{{hemisphere['img_url']}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{hemisphere['title']}}</h5>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
